services:
  - type: web
    name: newboltailearn-backend
    env: node
    plan: free
    region: frankfurt
    buildCommand: "npm install --legacy-peer-deps && npm run build"
    startCommand: "node server.js"
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DB_PATH
        value: ./persian_legal_ai.db
    autoDeploy: true