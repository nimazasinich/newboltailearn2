<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persian Legal AI Dashboard - Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .status-card h3 {
            margin-top: 0;
            color: #ffd700;
        }
        .api-test {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .api-test h3 {
            color: #4CAF50;
            margin-top: 0;
        }
        .api-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .loading {
            color: #ffd700;
            font-style: italic;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Persian Legal AI Dashboard</h1>
            <p>سیستم هوش مصنوعی حقوقی فارسی - نسخه آزمایشی</p>
        </div>

        <div class="status">
            <div class="status-card">
                <h3>🔧 وضعیت سیستم</h3>
                <p><strong>Backend:</strong> <span id="backend-status">در حال بررسی...</span></p>
                <p><strong>Database:</strong> <span id="db-status">در حال بررسی...</span></p>
                <p><strong>API:</strong> <span id="api-status">در حال بررسی...</span></p>
            </div>
            <div class="status-card">
                <h3>📊 آمار کلی</h3>
                <p><strong>مجموع اسناد:</strong> <span id="total-docs">-</span></p>
                <p><strong>مدل‌های فعال:</strong> <span id="active-models">-</span></p>
                <p><strong>دسته‌بندی‌ها:</strong> <span id="categories">-</span></p>
            </div>
        </div>

        <div class="api-test">
            <h3>🧪 تست API</h3>
            <button class="btn" onclick="testHealth()">تست سلامت سیستم</button>
            <button class="btn" onclick="testDocuments()">دریافت اسناد</button>
            <button class="btn" onclick="testCategories()">دریافت دسته‌بندی‌ها</button>
            <button class="btn" onclick="testModels()">دریافت مدل‌ها</button>
            <button class="btn" onclick="testAnalytics()">تست آنالیتیکس</button>
            
            <div id="api-result" class="api-result" style="display: none;"></div>
        </div>

        <div class="api-test">
            <h3>📋 نمونه اسناد حقوقی</h3>
            <div id="documents-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        // Test system health
        async function testHealth() {
            showLoading('در حال تست سلامت سیستم...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('✅ تست سلامت سیستم موفق:', JSON.stringify(data, null, 2));
                updateStatus('backend-status', '✅ متصل', 'success');
                updateStatus('db-status', data.database === 'connected' ? '✅ متصل' : '❌ قطع', data.database === 'connected' ? 'success' : 'error');
            } catch (error) {
                showResult('❌ خطا در تست سلامت سیستم:', error.message);
                updateStatus('backend-status', '❌ قطع', 'error');
            }
        }

        // Test documents API
        async function testDocuments() {
            showLoading('در حال دریافت اسناد...');
            try {
                const response = await fetch(`${API_BASE}/documents`);
                const data = await response.json();
                showResult('✅ دریافت اسناد موفق:', JSON.stringify(data, null, 2));
                updateStatus('total-docs', data.total || data.documents?.length || 0);
                displayDocuments(data.documents || []);
            } catch (error) {
                showResult('❌ خطا در دریافت اسناد:', error.message);
            }
        }

        // Test categories API
        async function testCategories() {
            showLoading('در حال دریافت دسته‌بندی‌ها...');
            try {
                const response = await fetch(`${API_BASE}/categories`);
                const data = await response.json();
                showResult('✅ دریافت دسته‌بندی‌ها موفق:', JSON.stringify(data, null, 2));
                updateStatus('categories', data.length);
            } catch (error) {
                showResult('❌ خطا در دریافت دسته‌بندی‌ها:', error.message);
            }
        }

        // Test models API
        async function testModels() {
            showLoading('در حال دریافت مدل‌ها...');
            try {
                const response = await fetch(`${API_BASE}/models`);
                const data = await response.json();
                showResult('✅ دریافت مدل‌ها موفق:', JSON.stringify(data, null, 2));
                updateStatus('active-models', data.length);
            } catch (error) {
                showResult('❌ خطا در دریافت مدل‌ها:', error.message);
            }
        }

        // Test analytics API
        async function testAnalytics() {
            showLoading('در حال دریافت آمار...');
            try {
                const response = await fetch(`${API_BASE}/analytics`);
                const data = await response.json();
                showResult('✅ دریافت آمار موفق:', JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('❌ خطا در دریافت آمار:', error.message);
            }
        }

        // Helper functions
        function showLoading(message) {
            document.getElementById('api-result').style.display = 'block';
            document.getElementById('api-result').innerHTML = `<span class="loading">${message}</span>`;
        }

        function showResult(title, content) {
            document.getElementById('api-result').style.display = 'block';
            document.getElementById('api-result').innerHTML = `<strong>${title}</strong>\n${content}`;
        }

        function updateStatus(elementId, text, className = '') {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = className;
        }

        function displayDocuments(documents) {
            const container = document.getElementById('documents-list');
            if (documents && documents.length > 0) {
                container.innerHTML = documents.slice(0, 3).map(doc => `
                    <div style="background: rgba(255,255,255,0.1); padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <h4>${doc.title}</h4>
                        <p><strong>دسته‌بندی:</strong> ${doc.category}</p>
                        <p><strong>شماره پرونده:</strong> ${doc.case_number}</p>
                        <p><strong>قاضی:</strong> ${doc.judge_name}</p>
                        <p><strong>خلاصه:</strong> ${doc.decision_summary}</p>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p>هیچ سندی یافت نشد</p>';
            }
        }

        // Auto-test on page load
        window.onload = function() {
            testHealth();
            setTimeout(() => {
                testDocuments();
                testCategories();
                testModels();
            }, 1000);
        };
    </script>
</body>
</html>
